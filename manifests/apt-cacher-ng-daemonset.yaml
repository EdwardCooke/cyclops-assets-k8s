apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  name: apt-cacher-ng
  namespace: cyclops-assets
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: apt-cacher-ng
  template:
    metadata:
      labels:
        app: apt-cacher-ng
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cyclops-k8s.io/ansible-kubernetes
                operator: In
                values:
                - amd64
      automountServiceAccountToken: false
      containers:
      - name: apt-cacher-ng
        image: quay.io/cyclops-k8s/apt-cacher-ng:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /style.css
            port: 3142
          initialDelaySeconds: 3
          periodSeconds: 3
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 3142
          name: http
        volumeMounts:
        - mountPath: /var/cache/apt-cacher-ng
          name: apt-cacher-ng-cache
        - mountPath: /etc/apt-cacher-ng/cyclops.conf
          name: apt-cacher-ng-cm
          subPath: cyclops.conf
      securityContext:
        fsGroup: 101
      volumes:
      - name: apt-cacher-ng-cache
        ephemeral:
          volumeClaimTemplate:
            spec:
              accessModes: [ "ReadWriteOnce" ]
              storageClassName: ceph-filesystem
              resources:
                requests:
                  storage: 10Gi
      - name: apt-cacher-ng-cm
        configMap:
          items:
          - key: cyclops.conf
            path: cyclops.conf
          name: apt-cacher-ng
